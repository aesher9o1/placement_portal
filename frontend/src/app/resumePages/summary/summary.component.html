<div class="container" style="padding-top: 2em; ">
  <form class="form-width">

    <div class="row">
      <mat-form-field class="full-width">
        <textarea matInput #message maxlength="256" placeholder="Personal Statement"></textarea>
        <mat-hint align="start"><strong>Write a Summary or a Personal Statement about yourself.</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
      </mat-form-field>
    </div>

    <hr>

    <div class="row">
      <button mat-flat-button color="accent" class="button-form">Save</button>
      <button mat-flat-button color="primary" class="button-form">Next <mat-icon>arrow_right_alt</mat-icon> </button>

    </div>
  </form>
</div>
